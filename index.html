<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Grid Basics</title>  
      <link rel="stylesheet" href="css/main.css">  
</head>

<body>
    <div class="center">
    <div class="box logo"><p>Logo</p></div>
    <div class="box nav"><p>Nav</p></div>
    </div>

    <div class="box hero"><p>Hero Image</p></div>

    <div class="center">
    <div class="box p1"><p>Product 1</p></div>
    <div class="box p2"><p>Product 2</p></div>
    </div>

    <div class="center">
    <div class="box s1"><p>Service 1</p></div>
    <div class="box s2"><p>Service 2</p></div>
    <div class="box s3"><p>Service 3</p></div>
    <div class="box s4"><p>Service 4</p></div>
    <div class="box s5"><p>Service 5</p></div>
    <div class="box img"><p>Image</p></div>
    <div class="box s6"><p>Service 6</p></div>
    </div>
    
    <div class="box footer"><p>Footer</p></div>
</body>
</html>
